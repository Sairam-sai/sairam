<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Website</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f8f8f8;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.logo span {
    color: orange;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: black;
    font-weight: bold;
}

.hero {
    position: relative;
    background: url('your-image.jpg') no-repeat center center/cover;
    height: 500px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
}

.hero .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
}

.hero .content {
    position: relative;
    z-index: 2;
}

.hero .buttons .btn {
    text-decoration: none;
    padding: 10px 20px;
    margin: 10px;
    background: orange;
    color: white;
    border-radius: 5px;
}

.info {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.card {
    background: white;
    padding: 20px;
    margin: 10px;
    text-align: center;
    flex: 1;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <header>
        <div class="logo">The<span>Charity</span></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Causes</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Donate <br>4 a better world</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris tempus vestibulum mauris quis aliquam.</p>
            <div class="buttons">
                <a href="#" class="btn donate">Donate Now</a>
                <a href="#" class="btn read-more">Read More</a>
            </div>
        </div>
    </section>

    <section class="info">
        <div class="card volunteer">
            <h3>Become a Volunteer</h3>
        </div>
        <div class="card dance-music">
            <h3>Dance & Music</h3>
        </div>
        <div class="card online-conference">
            <h3>Online Conference</h3>
        </div>
    </section>
</body>
</html>
