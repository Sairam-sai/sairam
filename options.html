<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - Food Donation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('options-bg.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1000;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
            width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: white;
            font-size: 35px;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .back-btn {
            display: inline-block;
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #e64a19;
            transform: scale(1.1);
        }

        /* Page Fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.fade-in {
            opacity: 1;
        }

        body.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Option</h1>
        <a href="donate.html" class="btn" onclick="navigate(event, 'donate.html')">Donate Food</a>
        <a href="receive.html" class="btn" onclick="navigate(event, 'receive.html')">Receive Food</a>
        <a href="login.html" class="back-btn" onclick="navigate(event, 'login.html')">Back to Login</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add("fade-in");
        });

        function navigate(event, url) {
            event.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }
    </script>

</body>
</html>
