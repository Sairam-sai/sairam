<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Donation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('background.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
            width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: white;
            font-size: 35px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .error {
            color: red;
            font-size: 14px;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Page Transition Effects */
        body.fade-in {
            opacity: 1;
        }

        body.fade-out {
            opacity: 0;
        }

        .back-btn {
            display: inline-block;
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #e64a19;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return validateForm(event)">
            <input type="text" id="username" placeholder="Username">
            <div id="usernameError" class="error"></div>
            <input type="email" id="email" placeholder="Email">
            <div id="emailError" class="error"></div>
            <input type="tel" id="phone" placeholder="Phone Number">
            <div id="phoneError" class="error"></div>
            <input type="password" id="password" placeholder="Password">
            <div id="passwordError" class="error"></div>
            <button type="submit">Login</button>
        </form>
        <a href="welcome.html" class="back-btn" onclick="navigate(event, 'welcome.html')">Back to Home</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add("fade-in");
        });

        function navigate(event, url) {
            event.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        function validateForm(event) {
            event.preventDefault(); // Prevent form from submitting normally
            let valid = true;

            document.getElementById("usernameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("phoneError").innerText = "";
            document.getElementById("passwordError").innerText = "";

            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username === "") {
                document.getElementById("usernameError").innerText = "Username is required";
                valid = false;
            }
            if (email === "" || !email.includes("@")) {
                document.getElementById("emailError").innerText = "Valid email is required";
                valid = false;
            }
            if (phone === "" || !/^\d{10}$/.test(phone)) {
                document.getElementById("phoneError").innerText = "Enter a valid 10-digit phone number";
                valid = false;
            }
            if (password === "" || password.length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters";
                valid = false;
            }

            if (valid) {
                document.body.classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = "options.html"; // Redirect to options.html
                }, 500);
            }

            return false; // Prevents form from reloading the page
        }
    </script>
</body>
</html>
