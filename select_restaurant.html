<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Restaurant</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("https://etimg.etb2bimg.com/photo/109361217.cms");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Light transparent white */
            backdrop-filter: blur(15px); /* Strong blur effect */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
            width: 500px;
            color: white;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }
        .restaurant-option {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.3); /* Glass-like background */
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        .restaurant-option:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            display: none;
        }
        button:hover {
            background: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Restaurant</h1>
        <div id="restaurants">
            <div class="restaurant-option" onclick="selectRestaurant('The Food Hub')">üçΩ The Food Hub</div>
            <div class="restaurant-option" onclick="selectRestaurant('Golden Spoon')">ü•ò Golden Spoon</div>
            <div class="restaurant-option" onclick="selectRestaurant('Spicy Delights')">üå∂ Spicy Delights</div>
        </div>
        <button id="confirmBtn" onclick="confirmSelection()">Confirm</button>
    </div>
    
    <script>
        let selectedRestaurant = "";

        function selectRestaurant(name) {
            selectedRestaurant = name;
            document.querySelectorAll(".restaurant-option").forEach(option => {
                option.style.background = "rgba(255, 255, 255, 0.3)";
                option.style.transform = "scale(1)";
            });

            event.target.style.background = "#ffc107";
            event.target.style.transform = "scale(1.1)";
            document.getElementById("confirmBtn").style.display = "block";
        }

        function confirmSelection() {
            if (selectedRestaurant) {
                localStorage.setItem("selectedRestaurant", selectedRestaurant);
                window.location.href = "food_receiving.html";
            }
        }
    </script>

</html>
