<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Restaurant</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
            width: 500px;
        }
        h1 {
            color: #333;
            font-size: 30px;
            margin-bottom: 20px;
        }
        .restaurant-option {
            padding: 15px;
            margin: 10px 0;
            background: #f4f4f4;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .restaurant-option:hover {
            background: #ddd;
            transform: scale(1.05);
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        button:hover {
            background: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Restaurant</h1>
        <div id="restaurants">
            <div class="restaurant-option" onclick="selectRestaurant('The Food Hub')">üçΩ The Food Hub</div>
            <div class="restaurant-option" onclick="selectRestaurant('Golden Spoon')">ü•ò Golden Spoon</div>
            <div class="restaurant-option" onclick="selectRestaurant('Spicy Delights')">üå∂ Spicy Delights</div>
        </div>
        <button id="confirmBtn" onclick="confirmSelection()" style="display: none;">Confirm</button>
    </div>
    <script>
        let selectedRestaurant = "";

        function selectRestaurant(name) {
            selectedRestaurant = name;
            document.querySelectorAll(".restaurant-option").forEach(option => {
                option.style.background = "#f4f4f4";
                option.style.transform = "scale(1)";
            });

            event.target.style.background = "#ffc107";
            event.target.style.transform = "scale(1.1)";
            document.getElementById("confirmBtn").style.display = "block";
        }

        function confirmSelection() {
            if (selectedRestaurant) {
                localStorage.setItem("selectedRestaurant", selectedRestaurant);
                window.location.href = "food_receiving.html";
            }
        }
    </script>
</body>
</html>
