<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: black;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .skip-btn, .mute-btn {
            position: absolute;
            bottom: 20px;
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .skip-btn:hover, .mute-btn:hover {
            background: #e64a19;
        }
        .skip-btn {
            right: 20px;
        }
        .mute-btn {
            left: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="introVideo" autoplay muted playsinline>
            <source src="videos/vintro.mp4" type="video/mp4">

            Your browser does not support the video tag.
        </video>
        <button class="mute-btn" id="muteBtn" onclick="toggleMute()">ðŸ”Š Unmute</button>
        <button class="skip-btn" id="skipBtn" onclick="skipVideo()">Skip</button>
    </div>
    
    <script>
        let video = document.getElementById("introVideo");
        let skipBtn = document.getElementById("skipBtn");
        let muteBtn = document.getElementById("muteBtn");

        // Ensure autoplay works properly
        video.play().catch(error => {
            console.log("Autoplay failed:", error);
        });

        // Show skip button after 5 seconds
        setTimeout(() => {
            skipBtn.style.display = "block";
        }, 5000);

        // Automatically redirect after video ends
        video.addEventListener("ended", function() {
            window.location.href = "welcome.html";
        });

        // Skip video manually
        function skipVideo() {
            window.location.href = "welcome.html";
        }

        // Toggle Mute/Unmute
        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                video.volume = 1.0;
                muteBtn.innerHTML = "ðŸ”‡ Mute"; // Change button text to "Mute"
            } else {
                video.muted = true;
                video.volume = 0;
                muteBtn.innerHTML = "ðŸ”Š Unmute"; // Change button text to "Unmute"
            }
        }
    </script>
</body>
</html>
